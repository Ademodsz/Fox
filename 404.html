<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #666;
        }
    </style>
    <script>
        // Mengarahkan otomatis ke halaman utama setelah 3 detik
        setTimeout(() => {
            window.location.href = 'https://ademodsz.github.io/fox';
        }, 1000);
    </script>
</head>

</body>
</html>
